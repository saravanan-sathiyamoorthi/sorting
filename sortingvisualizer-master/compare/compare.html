<html>
<head>
	
	<title>Sorting Visualizer</title>
	
	<link rel='stylesheet' type='text/css' href='compare.css'>
	
	<script src='App.js'></script>
	<script src='App.Block.js'></script>
	<script src='Sorts.BubbleSort.js'></script>
	<script src='Sorts.SelectionSort.js'></script>
	<script src='Sorts.InsertionSort.js'></script>
	<script src='Sorts.MergeSort.js'></script>
	<script src='Sorts.QuickSort.js'></script>
	
	<script>
	
	App.init();
	
	</script>
	
</head>
<body>
	<div class="commandRibbon">
		<div class="header">
			<a href="../index.html"><button id="home-btn">Home</button></a>
			<div class="commandBlock commandBlockFirst">
				<label for='BubbleSort'><input class='sortalgo' id='BubbleSort' type='checkbox' checked /> Bubble</label>
				<label for='SelectionSort'><input class='sortalgo' id='SelectionSort' type='checkbox' checked /> Selection</label>
				<br />
				<label for='InsertionSort'><input class='sortalgo' id='InsertionSort' type='checkbox' checked /> Insertion</label>
				<label for='MergeSort'><input class='sortalgo' id='MergeSort' type='checkbox' checked /> Merge</label>
				<br />
				<label for='QuickSort'><input class='sortalgo' id='QuickSort' type='checkbox' checked /> Quick</label>
			</div>
			<div class="commandBlock" id="order-type" >
				<label for='Randomized'><input class='initialorder' id='Randomized' type='checkbox' checked /> Randomized</label>
			</div>
			<div class="commandBlock">
				<label for='StepDelay'><input id='StepDelay' type='number' step='2' value='5' min='0' max='10' /> Delay</label>
				<br />
				<label for='BlockSize'><input id='BlockSize' type='number' step='5' value='70' min='10' max='100' /> Blocks</label>
			</div>
		</div>
		<div id="app"></div>
		<div id="footer-btn">
			<input id="start" type="button" value="Start" />
			<input id="pause" type="button" value="Pause" />
			<input id="reset" type="button" value="Reset" />
		</div>
	</div>
</body>
</html>
