<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="array-inputs">
          <p>Size of the array:</p>
          <input
            id="a_size"
            type="range"
            min="0"
            max="50"
            step="1"
            value="50"
          />
          <p>Speed of the algorithm:</p>
          <input id="a_speed" type="range" min="1" max="3" step="1" value="2" />
          <button id="a_generate">Generate New Array!</button>
        </div>
        <div class="header_right">
          <p class="nav-heading">Sorting visualizer</p>
          <div class="algos">
            <button>Bubble</button>
            <button>Selection</button>
            <button>Insertion</button>
            <button>Merge</button>
            <button>Quick</button>
            <button id="compare-btn">Compare</button>
          </div>
        </div>
      </nav>
    </header>

    <section id="visualization">
      <div id="array_container"></div>
    </section>
    <div id="graph-section">
      <section id="graph-main">
        <div class="graph-container"></div>
      </section>
      <section id="multi-graph-main"></section>
    </div>
  
    <div class="footer">&copy;Saravanan Sathiyamoorthi - 2021</div>

    <script src="./compare/main.js"></script>
    <script src="./style/visualizations.js"></script>
    <script src="./algorithms/bubblesort.js"></script>
    <script src="./algorithms/selectionsort.js"></script>
    <script src="./algorithms/insertionsort.js"></script>
    <script src="./algorithms/mergesort.js"></script>
    <script src="./algorithms/quicksort.js"></script>
    <script src="./compare/comaprison.js"></script>
  </body>
</html>
